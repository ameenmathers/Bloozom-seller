<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Account Upgrade</title>
</head>

<body style="background-image: url('asset/img/chat_bg.png');">

<header class="section-header">

    <section class="header-top2" style="height: 60px; padding: 10px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-sm-5 col-5 ">
                    <a href="/" class="brand-wrap">
                    </a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-sm-12 d-flex order-3 p-2 text-white align-items-center">
                    <h5><strong>Upgrading Account</strong></h5>
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-10 order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">


                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">
                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

</header>

<br>
<br>


<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
           <div class="card" style="padding: 20px;">
               <form>
                   <div class="form-group">
                       <label for="subject"></label>
                       <input  id="subject" class="form-control-file" type="file" placeholder="">

                   </div>
                   <p class="text-gray text-right">(Already have a form)</p>

                   <div class="row">
                       <div class="col-md-8"></div>
                       <div class="col-md-2">
                           <button class="btn" style="width: 90px; border-radius: 20px; background-color: #F2F2F2;">Print file</button>
                       </div>
                       <div class="col-md-4"></div>

                   </div>
                   <br>
                   <div class="form-group">
                       <label for="message"></label>
                       <textarea style="height: 180px;"  id="message" class="form-control" type="text" placeholder="Type Your Message"></textarea>
                   </div>

                   <br>
                   <div class="row">
                       <div class="col-md-4"></div>
                       <div class="col-md-4">
                           <a href="accountupgrade2.html" class="btn" style="border: 1px solid white; width: 200px; background-color:#AF2E1D; border-radius: 20px; color: white;">Upgrade</a>
                       </div>
                       <div class="col-md-4"></div>

                   </div>
               </form>
           </div>
        </div>
        <div class="col-md-3"></div>
    </div>






</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
