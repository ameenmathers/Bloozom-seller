<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/Vector (8).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/custom-bs4-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/ui.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <title>Add Product</title>
</head>

<body style="background-color: #F2F2F2;">

<header class="section-header">

    <section class="header-top2" style="height: 60px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-sm-5 col-5 ">

                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-sm-12 d-flex order-3 p-2 text-white">
                    <h5><strong>Add New Product</strong></h5>
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-10 order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">


                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">

                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

</header>

<br>
<br>



<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-3" style="background-color: white; border-radius: 20px; padding: 10px;">
                    <img src="asset/img/bag.png" width="80" height="80" alt="">
                </div>

                <div class="col-md-1"></div>


                <div class="col-md-8" style="background-color: white; border-radius: 10px; padding: 10px;">
                    <br>
                    <h3 class="text-center">Select Image</h3>

                    <br>

                </div>
            </div><br>
            <div class="row">
                <div class="col-md-2" style="background-color: white; border-radius: 20px; padding: 10px;">
                    <img src="asset/img/bag.png" width="80" height="80" alt="">
                </div>
                <div class="col-md-1"></div>

                <div class="col-md-2" style="background-color: white; border-radius: 20px; padding: 10px;">
                    <img src="asset/img/shoe.png" width="80" height="80" alt="">
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-2" style="background-color: white; border-radius: 20px; padding: 10px;">
                    <img src="asset/img/bag.png" width="80" height="80" alt="">
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-2" style="background-color: white; border-radius: 20px; padding: 10px;">
                    <img src="asset/img/shoe.png" width="80" height="80" alt="">
                </div>


            </div><br>
            <div class="row">
                <div class="col-md-12" style="background-color: white; border-radius: 10px; padding: 10px;">
                    <br>
                    <h3 class="text-center">Product Details</h3>

                    <br>

                </div>
            </div><br>
            <div class="row">
                <div class="col-md-4" style="">
                    <label for="subject">Description</label>

                </div>

                <div class="col-md-8">
                    <input  id="subject" class="form-control" type="text" placeholder="">
                </div>



            </div><br>
            <div class="row">
                <div class="col-md-4" style="">
                    <label for="">Colour</label>
                    <p>(Click the available
                        columns)</p>

                </div>

                <div class="col-md-1">
                    <img src="asset/img/blue.png">
                    <p>Blue</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/black.png">
                    <p>Black</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/yellow.png">
                    <p>Yellow</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/pink.png">
                    <p>Pink</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/purple.png">
                    <p>Purple</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/green.png">
                    <p>Green</p>
                </div>

                <div class="col-md-1">
                    <img src="asset/img/red.png">
                    <p>Red</p>
                </div>


            </div><br>

            <div class="row">
                <div class="col-md-5" style="">
                   <div class="card" style="background-color: #02499B; padding: 20px;">
                       <h4 class="text-white text-center">Stock</h4>
                   </div>

                </div>

                <div class="col-md-7">
                   <div class="card" style="padding: 20px;">
                       <h4 class="text-center">10</h4>
                   </div>
                </div>



            </div><br>

            <div class="container" style="background-color: white; padding: 20px;">
                <div class="row">
                    <div class="col-md-4" style="">
                        <label for="qty">Minimum Quantity</label>

                    </div>

                    <div class="col-md-8">
                        <input style="border-radius: 20px; background-color: #EFEFEF;"  id="qty" class="form-control" type="text" placeholder="">
                    </div>



                </div><br>
                <div class="row">
                    <div class="col-md-4" style="">
                        <label for="weight">Weight</label>

                    </div>

                    <div class="col-md-8">
                        <input style="border-radius: 20px; background-color: #EFEFEF;"  id="weight" class="form-control" type="text" placeholder="">
                    </div>



                </div><br>
                <div class="row">
                    <div class="col-md-4" style="">
                        <label for="price">Price</label>

                    </div>

                    <div class="col-md-8">
                        <input style="border-radius: 20px; background-color: #EFEFEF;"  id="price" class="form-control" type="text" placeholder="">
                    </div>



                </div><br>
                <div class="row">
                    <div class="col-md-4" style="">
                        <label for="currency">Currency</label>

                    </div>

                    <div class="col-md-8">
                        <select style="border-radius: 20px; background-color: #EFEFEF;"  id="currency" class="form-control" type="text">
                            <option>Naira</option>
                            <option>Dollar</option>
                            <option>Pounds</option>
                        </select>
                    </div>



                </div><br>
                <div class="row">
                    <div class="col-md-4" style="">
                        <label for="dis">Discount</label>

                    </div>

                    <div class="col-md-8">
                        <input style="border-radius: 20px; background-color: #EFEFEF;"  id="dis" class="form-control" type="text" placeholder="N2,000">
                    </div>



                </div><br>
            </div>


            <br>
            <button class="btn" style="border: 1px solid white; margin-left: 200px; width: 150px; background-color:#AF2E1D; border-radius: 20px; color: white;">SAVE</button>



        </div>

        <div class="col-md-3"></div>
    </div>



</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
<script src="asset/js/js.js"></script>
</body>

</html>
